<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <ul>
        <li><a href="{% url 'home' %}">Главная страница</a></li>
        {% for menu_item in menu %}
        {% if not forloop.last %}
        <li>
        {% else %}
        <li class="last">
        {% endif %}
        <a href="{% url menu_item.url_name %}">{{ menu_item.title }}</a></li>
        {% endfor %}
    </ul>
{% block content %} {% endblock %}
</body>
</html>
