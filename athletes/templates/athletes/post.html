{% extends 'base.html' %}
{% block content %}
<section class="post">
    {% with post.tags.all as tags %}
    {% if tags %}
    <ul class="tags-list">
        <li>Тэги:</li>
        {% for t in tags %}
        <li><a href="{{ t.get_absolute_url }}"> {{ t.tag }}</a></li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <h1> {{ title}} </h1>

    {% if post.photo %}
    <p><img class="img-article-left" src="{{ post.photo.url }}"></p>
    {% endif %}

    {{ post.content|linebreaks }}
</section>
{% endblock %}
